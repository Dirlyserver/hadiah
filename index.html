    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: black;
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        /* Efek teks glow putih */
        .glow-text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 40px white;
            letter-spacing: 5px;
        }
        /* Huruf muncul acak */
        .hidden {
            opacity: 0;
            display: inline-block;
            transition: opacity 0.3s ease-in-out;
        }
        /* Bintang */
        .star {
            position: absolute;
            background: white;
            width: 2px;
            height: 2px;
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            50% { opacity: 0.3; }
        }
        /* Tombol */
        button {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ffffff;
            color: black;
            font-size: 20px;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px white;
            transition: 0.3s;
        }
        button:hover {
            background: #ccc;
            box-shadow: 0 0 20px white;
        }
    </style>
</head>

        Browser Anda tidak mendukung elemen audio.

    <script>
        // Membuat bintang di latar belakang
        function createStars() {
            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                document.body.appendChild(star);
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 100 + "vh";
            }
        }
        createStars();

        // Efek animasi teks per huruf secara acak
        function animateText() {
            let letters = document.querySelectorAll(".hidden");
            let indexes = Array.from({ length: letters.length }, (_, i) => i);
            indexes = indexes.sort(() => Math.random() - 0.5); // Acak urutan

            indexes.forEach((index, i) => {
                setTimeout(() => {
                    letters[index].style.opacity = 1;
                }, i * 100);
            });
        }
        animateText();

        // Fungsi tombol untuk pindah ke halaman berikutnya
        function goToNextPage() {
            window.location.href = "n.html"; // Ganti dengan file tujuan
        }

        // Memulai musik saat layar pertama kali diklik
        let musicStarted = false;
        document.body.addEventListener("click", function() {
            if (!musicStarted) {
                document.getElementById("bg-music").play();
                musicStarted = true;
            }
        });
    </script>
</body>
