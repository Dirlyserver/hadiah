     <script>
        function buatSalju() {
            const jumlahSalju = 100;
            const container = document.querySelector(".salju-container");
            container.innerHTML = ""; // Reset salju saat layar berubah

            for (let i = 0; i < jumlahSalju; i++) {
                let salju = document.createElement("div");
                salju.classList.add("salju");

                let ukuran = Math.random() * 10 + 3;
                salju.style.width = ukuran + "px";
                salju.style.height = ukuran + "px";

                // Pastikan salju jatuh dari seluruh lebar layar
                salju.style.left = Math.random() * window.innerWidth + "px";

                // Kecepatan jatuh
                let durasi = Math.random() * 5 + 3;
                let delay = Math.random() * 5;

                // Animasi unik untuk setiap salju
                let animID = `jatuh-${i}`;
                let animasi = `
                    @keyframes ${animID} {
                        0% { transform: translateY(0px) translateX(0px); }
                        100% { transform: translateY(${window.innerHeight}px) translateX(-${Math.random() * 200 + 50}px); }
                    }
                `;

                let styleSheet = document.createElement("style");
                styleSheet.innerHTML = animasi;
                document.head.appendChild(styleSheet);

                salju.style.animation = `${animID} ${durasi}s linear ${delay}s infinite`;

                container.appendChild(salju);
            }
        }

        // Jalankan efek salju
        buatSalju();

        // Perbarui salju saat ukuran layar berubah
        window.addEventListener("resize", buatSalju);

            var button = document.querySelector(".btn-3d");
