        }
        /* Bintang */
        .star {

            background: white;

            height: 2px;
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            50% { opacity: 0.3; }
        }button {

    position: relative;
    z-index: 1;

}

/* Efek hover agar tombol terlihat lebih glowing */
button:hover {

                0 0 50px rgba(255, 255, 255, 0.6), 
                0 0 75px rgba(255, 255, 255, 0.4);
    transform: scale(1.05); /* Tombol sedikit membesar saat hover */
    animation: pulse 1.5s infinite alternate; /* Efek berdenyut */
}

/* Efek klik agar terasa ditekan */
button:active {
    box-shadow: inset 5px 5px 15px rgba(0, 0, 0, 0.3),
                inset -5px -5px 15px rgba(255, 255, 255, 0.3);
    transform: scale(0.95); /* Tombol sedikit mengecil saat ditekan */
}

/* Animasi glowing berdenyut */
@keyframes pulse {
    0% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    100% {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);

    <script>
        // Membuat bintang di latar belakang
        function createStars() {
            for (let i = 0; i < 100; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                document.body.appendChild(star);
                star.style.left = Math.random() * 100 + "vw";

        // Efek animasi teks per huruf secara acak
        function animateText() {

            indexes = indexes.sort(() => Math.random() - 0.5); // Acak urutan
